<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="main">
			<div class="header">
				<div class="row padding-t-b-10">
					<div class="col-md-6">
						<button class="btn btn-success new-reg">New Registration</button>
					</div>
					<div class="col-md-6">
						<div class="row">
							<div class="col-md-4 text-align-right">
								<label for="search">Search</label>
							</div>
							<div class="col-md-8">
								<form>
									<div class="input-group">
										<input type="text" class="form-control" placeholder="Search">
										<div class="input-group-btn">
											<button class="btn btn-default" type="submit">
												<i class="glyphicon glyphicon-search"></i>
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="main-content">
				<div class="table-responsive">          
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Price List name</th>
								<th class="th-default">Default List</th>
								<th class="th-action">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>shop price</td>
								<td>
									<div class="checkbox no-margin">
										<input type="checkbox" value="" class="margin-l-0">
									</div>
								</td>
								<td>
									<div class="action-btn">
										<button class="btn btn-info btn-sm"><span class="glyphicon glyphicon-pencil"></span></button>
										<button class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash"></span></button>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="page-switch">
			<ul class="pagination">
				<li><a href="#">1</a></li>
				<li class="active"><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
